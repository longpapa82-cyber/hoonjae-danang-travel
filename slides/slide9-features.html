<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #ffffff;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
}
.header {
  background: #5EA8A7;
  padding: 18pt 40pt;
  border-left: 8pt solid #FE4447;
}
.header h1 {
  color: #ffffff;
  font-size: 26pt;
  margin: 0;
}
.content {
  flex: 1;
  padding: 18pt 40pt 40pt 40pt;
}
.feature-grid {
  display: flex;
  flex-wrap: wrap;
  gap: 15pt;
}
.feature-card {
  flex: 0 0 calc(50% - 7.5pt);
  background: #F5F5F5;
  padding: 10pt;
  border-radius: 8pt;
  border-left: 3pt solid #5EA8A7;
}
.feature-card h3 {
  color: #277884;
  font-size: 13pt;
  margin: 0 0 6pt 0;
}
.feature-card p {
  color: #333333;
  font-size: 10pt;
  margin: 0;
  line-height: 1.3;
}
</style>
</head>
<body>
<div class="header">
  <h1>주요 기능 요약</h1>
</div>
<div class="content">
  <div class="feature-grid">
    <div class="feature-card">
      <h3>실시간 일정 추적</h3>
      <p>현재 시간 기준 여행 진행 상황 자동 계산 표시</p>
    </div>

    <div class="feature-card">
      <h3>위치 기반 서비스</h3>
      <p>Geolocation API 실시간 위치 추적 및 경로 안내. 주변 편의시설 찾기 기능</p>
    </div>

    <div class="feature-card">
      <h3>체크인 및 상태 관리</h3>
      <p>활동별 체크인, 상태 표시, localStorage 저장</p>
    </div>

    <div class="feature-card">
      <h3>다크모드 및 시차 적용</h3>
      <p>시간대별 자동 전환, 한국-베트남 시차 자동 계산</p>
    </div>
  </div>
</div>
</body>
</html>
