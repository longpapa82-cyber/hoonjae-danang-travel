<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #ffffff;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
}
.header {
  background: #5EA8A7;
  padding: 30pt 40pt;
  border-left: 8pt solid #FE4447;
}
.header h1 {
  color: #ffffff;
  font-size: 32pt;
  margin: 0;
}
.content {
  flex: 1;
  padding: 30pt 40pt;
}
h2 {
  color: #277884;
  font-size: 20pt;
  margin: 0 0 15pt 0;
  
  padding-bottom: 8pt;
}
p {
  color: #333333;
  font-size: 14pt;
  line-height: 1.6;
  margin: 0 0 12pt 0;
}
.highlight {
  background: #FFF3E0;
  padding: 15pt;
  border-radius: 8pt;
  border-left: 4pt solid #FE4447;
  margin-top: 15pt;
}
</style>
</head>
<body>
<div class="header">
  <h1>프로젝트 개요</h1>
</div>
<div class="content">
  <h2>프로젝트 목적</h2>
  <p>다낭 여행 일정을 실시간으로 관리하고 진행 상황을 확인할 수 있는 모바일 우선 웹 애플리케이션</p>

  <h2>핵심 가치</h2>
  <p>여행 중 현재 위치와 일정을 한눈에 파악하여 효율적인 여행 경험 제공</p>

  <div class="highlight">
    <p><b>주요 특징:</b> 실시간 일정 추적, 위치 기반 서비스, 오프라인 지원, 다크모드</p>
  </div>
</div>
</body>
</html>
