<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background-image: url('gradient2.png'); background-size: cover;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}
h1 {
  color: #ffffff;
  font-size: 40pt;
  margin: 0 0 30pt 0;
  text-align: center;
}
.content-box {
  background: rgba(255, 255, 255, 0.15);
  padding: 30pt 40pt;
  border-radius: 12pt;
  border: 2pt solid rgba(255, 255, 255, 0.3);
  text-align: center;
}
.content-box h2 {
  color: #ffffff;
  font-size: 20pt;
  margin: 0 0 15pt 0;
}
.content-box p {
  color: #ffffff;
  font-size: 14pt;
  margin: 0 0 8pt 0;
  line-height: 1.6;
}
.accent-line {
  width: 80pt;
  height: 4pt;
  background: #FE4447;
  margin: 20pt auto;
  border-radius: 2pt;
}
.footer {
  color: #ffffff;
  font-size: 12pt;
  margin-top: 30pt;
  opacity: 0.8;
}
</style>
</head>
<body>
<h1>감사합니다</h1>
<div class="content-box">
  <h2>프로젝트 정보</h2>
  <p>다낭 여행 플래너 웹 애플리케이션</p>
  <p>2026.01.15 - 01.19 (5일간)</p>
  <div class="accent-line"></div>
  <p><b>기술 스택:</b> Next.js 15, React 18, TypeScript, Tailwind CSS</p>
  <p><b>주요 기능:</b> 실시간 일정 추적, 위치 기반 서비스, 다크모드</p>
</div>
<p class="footer">Travel Plan Application Screen Design Document</p>
</body>
</html>
